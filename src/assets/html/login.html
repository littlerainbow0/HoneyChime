<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 18rem;
            height: 24rem;
            background-color: #F4F4F4;
            border-radius: 0 1rem 0 1rem;
            padding: 2.5rem;
        }

        body>div>div {
            text-align: center;
            margin: 0 0 2.5rem 0;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h3>會員登入</h3>
            <h5>誠摯歡迎您！</h5>
        </div>
        <form action="">
            <div>
                <label for="userEmail">電子信箱</label>
                <br>
                <input id="userEmail" type="email" placeholder="honey@gmail.com">
            </div>
            <hr>
            <div>
                <label for="userPWD">密碼</label>
                <br>
                <input id="userPWD" type="password" placeholder="請輸入密碼">
            </div>
            <hr>
            <div>
                <p>
                    <label for="">沒有會員嗎？</label>
                    <a href="">前往註冊</a>
                    <a href="">忘記密碼？</a>
                </p>
            </div>
            <input type="submit" value="登入">
        </form>
    </div>
</body>

</html>
