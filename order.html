<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/css/header.css">
    <link rel="stylesheet" href="/src/assets/css/order.css">
    <title>預約完成</title>
</head>

<body>
    <header class="order_hero">
        <div class="header_logo">
            <a href="#">
                <img src="/src/assets/images/icon/LOGO.svg" alt="">
            </a>
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M20 22H4v-2a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5zm-8-9a6 6 0 1 1 0-12a6 6 0 0 1 0 12" />
                </svg>
            </a>
        </div>

        <nav class="header_nav">
            <ul>
                <li><a href="">首頁</a></li>
                <li><a href="">概念</a></li>
                <li><a href="">饗宴</a></li>
                <li><a href="/facilities.html">設施</a></li>
                <li><a href="/trip.html">旅程</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="order">
            <h3>您已預約完成<span>✔️</span></h3>
            <h5>預約明細</h5>
            <!-- 訂單明細 -->
            <div class="order_info_section">

                <div class="order_info">
                    <p>您的預約 - 蜂鳴號</p>
                    <p>
                        <span>路線</span>
                        <span id="orderRoute"></span>
                    </p>
                    <p>
                        <span>出發時間</span>
                        <span id="order_start"></span>
                    </p>
                    <p>
                        <span>抵達時間</span>
                        <span id="order_arrive"></span>
                    </p>
                    <p>
                        <span>乘客人數</span>
                        <span id="orderPeople">
                        </span>
                    </p>
                    <p>
                        <span>車廂</span>
                        <span id="orderCar"></span>
                    </p>
                    <p>
                        <span>座位</span>
                        <span id="orderSeat"></span>
                    </p>
                    <p>
                        <span>餐點</span>
                        <span>
                            <span id="orderDessert1"> </span>
                            <br>
                            <span id="orderDessert2"> </span>
                        </span>

                    </p>
                    <p>
                        <span>金額</span>
                        <span id="orderPrice">$0</span>
                    </p>
                </div>
                <!-- 右側行程與資訊 -->
                <div>
                    <a href="">查看訂單</a>
                    <p>請到信箱確認行程電子憑證<br>
                        如果未收到<br>
                        請聯繫客服：04-1234-5678
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script>
        // 取得reservation的資料
        document.addEventListener('DOMContentLoaded', function () {
    // 從 localStorage 取得資料
    const route = localStorage.getItem('order_route');
    const startDate = localStorage.getItem('order_start_date');
    const arriveDate = localStorage.getItem('order_arrive_date');
    const peopleCount = localStorage.getItem('order_people');
    const carType = localStorage.getItem('order_car');
    const seat = localStorage.getItem('order_seat');
    const dessert1 = localStorage.getItem('order_dessert1');
    const dessert2 = localStorage.getItem('order_dessert2');
    const price = localStorage.getItem('order_price');

    // 確認讀取到的數據
    console.log('Data retrieved from localStorage:', {
        route, startDate, arriveDate, peopleCount, carType, seat, dessert1, dessert2, price
    });

    // 顯示資料
    document.getElementById('orderRoute').innerText = route;
    document.getElementById('order_start').innerText = startDate;
    document.getElementById('order_arrive').innerText = arriveDate;
    document.getElementById('orderPeople').innerText = peopleCount;
    document.getElementById('orderCar').innerText = carType;
    document.getElementById('orderSeat').innerText = seat;
    document.getElementById('orderDessert1').innerText = dessert1;
    document.getElementById('orderDessert2').innerText = dessert2;
    document.getElementById('orderPrice').innerText = `$${price}`;
});


    </script>
</body>

</html>
