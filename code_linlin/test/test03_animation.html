<!DOCTYPE html>

<body>

    <div class="content-container">
        <!-- 第一部分：甜點服務 -->
        <div class="section">
            <img src="service1.jpg" alt="甜點服務">
            <p>甜點服務</p>
        </div>

        <!-- 第二部分：甜點介紹 -->
        <div class="section-text">
            <h1>甜點精選</h1>
            <p>
                甜點列車的概念將「嗅嗅」與「蜂巢」聯結在一起，表達了整個品牌從開始的「嗅覺」(流動的感動)，
                到結尾的「甜蜜享受」(回憶美妙的甜點旅程)的完整體驗。每一種獨特的蛋糕從外觀、色澤、口感到味蕾呈現無與倫比的甜點品味。
            </p>
            <img src="desserts.jpg" alt="精選甜點">
        </div>

        <!-- 第三部分：沿途風景 -->
        <div class="section-text">
            <h2>沿途風景</h2>
            <p>
                甜點列車的概念，將「嗅嗅」與「蜂巢」聯結在一起，表達了整個品牌從開始的「嗅覺」(流動的感動)，到結尾的「甜蜜享受」
                (回憶美妙的甜點旅程)的完整體驗。每一種獨特的蛋糕從外觀、色澤、口感到味蕾呈現無與倫比的甜點品味。
            </p>
        </div>

        <!-- 沿途圖片 -->
        <div class="section">
            <img src="landscape1.jpg" alt="沿途風景">
            <p>可以導入預約行程</p>
        </div>
    </div>
