<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新消息 Carousel</title>
    <link rel="stylesheet" href="./css/style02.css">
</head>
<body>

    <div class="carousel-container">
        <h1>最新消息</h1>
        <div class="carousel">
            <!-- 左箭頭 -->
            <a class="prev" onclick="changeSlide(-1)">&#9664;</a>

            <!-- 內容區 -->
            <div class="carousel-content">
                <div class="text-section">
                    <h2>星鳴號 即將推出</h2>
                    <p>
                        星星的閃爍：星星在夜空中閃耀，就像是蒸蒸日上的希望的象徵。
                        火車穿梭於城市與大自然之間，宛如星星閃爍，象徵著這段美好旅程的開始。
                        列車全上乘體驗，仿佛搭乘一條流星，帶著無盡的夢想前進。
                    </p>
                    <a href="news.html" class="info-link">
                        <span>全部資訊</span>
                        <img src="arrow-icon.png" alt="Arrow Icon">
                    </a>
                </div>
                <div class="image-section">
                    <img src="train.jpg" alt="星鳴號火車">
                </div>
            </div>

            <!-- 右箭頭 -->
            <a class="next" onclick="changeSlide(1)">&#9654;</a>
        </div>

        <!-- 下方導引鏈結 -->
        <div class="footer-link">
            <p>連接到 <a href="news.html">news</a> 的頁面</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
