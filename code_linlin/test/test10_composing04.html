<html lang="zh-TW">
<head>

    <title>甜點列車</title>
    <link rel="stylesheet" href="./css/style08.css">

<body>

    <div class="container">
        <!-- 左側文字區塊 -->
        <div class="text-section">
            <h1>火車外觀</h1>
            <p>
                甜點列車的外觀設計融合了現代奢華與復古元素，車身以優雅的鎏金細紋圖案作為點綴，
                像極甜點的構圖與細膩。車內外都佈置有特殊的裝飾圖案，靈感來自台灣特色甜點的造型，
                當您乘坐將會上得到獨家享受。列車整體設計不僅兼具美感，還富有文化氣息，象徵著我們對每段旅程的極心打磨。
            </p>
            <!-- 底部裝飾圖形 -->
            <div class="decorations">
                <div class="triangle-left"></div>
                <div class="triangle-right"></div>
            </div>
        </div>

        <!-- 右側圖片區塊 -->
        <div class="image-section">
            <img src="../../materials/img/train_exterior/train_exterior_partion01.png" alt="火車外觀">
        </div>
    </div>
